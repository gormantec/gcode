<!doctype html>
<html>

<head>
    <link rel="manifest" href="manifest.webmanifest">
    <script src="lib/codemirror.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="mode/htmlembedded/htmlembedded.js"></script>
    <script src="mode/python/python.js"></script>
    <script src="mode/dart/dart.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/yaml/yaml.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>
    
    <script src="js/code.js"></script>
    <script src="lib/skulpt.min.js" type="text/javascript"></script>
    <script src="lib/skulpt-stdlib.js" type="text/javascript"></script>

    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel='stylesheet' href='theme/material-darker2.css'>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel='stylesheet' href='css/index.css'>
</head>

<body>
    <div class="cm-s-theme CodeMirror header">

        <span id="filename">

        </span>



    </div>
    <div id="pageAll" >
        <div id="pageLeftToolbar" class="cm-s-theme CodeMirror">
                <div id="openButton" class="pageLeftToolbarButton">
                        <i class="material-icons-outlined">file_copy</i>
                </div>
                <div id="terminalButton" class="pageLeftToolbarButton">
                        <i class="material-icons-outlined">wysiwyg</i>
                </div>
        </div>
        <div id="pageLeft" class="cm-s-theme CodeMirror">
            <div id="pageLeftToolbarTop">
                <div class="toolbarButton" data-action="runFile" style="float:left">
                    <i class='material-icons'>play_circle_outline</i>
                </div>
                <div class="toolbarButton" data-action="addFile">
                    <i class='material-icons'>post_add</i>
                </div>
                <div class="toolbarButton" data-action="addDirectory">
                    <i class='material-icons'>create_new_folder</i>
                </div>
                <div class="toolbarButton" data-action="deleteFile">
                    <i class='material-icons'>delete_forever</i>
                </div>
            </div>
            <div id="pageLeftBody"></div>
        </div>
        <div id="pageMiddle">
            <textarea id="dartcode" style="width:100%;height:100%;"></textarea>
        </div>
    </div>
    <div id="pageBottom" class="cm-s-theme CodeMirror"><pre id="log"></pre></div>
    
</body>

</html>
