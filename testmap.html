<html>
    <head>
<script type="module">


import { getScript } from '/modules/getScript.mjs';

var google=getScript('https://maps.googleapis.com/maps/api/js?key=AIzaSyBHUbW3FmHsI0H7denep4FFCZ5NP5QC8xM&libraries=places&v=weekly',["google"]);


window.addEventListener('DOMContentLoaded', (event) => {
  google.then(({google})=>{
    let autocomplete;
    let address1Field;
    console.log(google);
    address1Field = document.querySelector("#ship-address");
    autocomplete = new google.maps.places.Autocomplete(address1Field, {
      componentRestrictions: { country: ["au"] },
      fields: ["address_components", "geometry"],
      types: ["geocode"],
    });
  });
});

</script>
    </head>
    <body>
        <input
id="ship-address"
name="ship-address"
required
autocomplete="off"
size=40
/>
    </body>
</html>
