name: build-apk
on: [push]
jobs:
  build-apk-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i -g @bubblewrap/cli
      - run: echo "Y" | bubblewrap
      - run: bubblewrap init --manifest=https://gcode.com.au/apps/37790665-gps/manifest.json
